  <body onLoad="hideScrollBar()">
  <title>Simple_shooting</title>
  <link rel="stylesheet" href="css/app.css">
  <script>
    window.addEventListener("load",function(){
      setSize();
			document.getElementById('fullScreen').addEventListener('click', function(){
				document.body.requestFullscreen();
        setSize();
        setTimeout(()=>{
          Processing.instances[0].setup();
        },20);
        document.getElementById("fullScreen").remove();
			});
    });

    function setSize(){
      const wrapper=document.getElementById("wrapper");
      const height=Math.min(1.0,(9.0/16.0)/(innerHeight/innerWidth))*720.0;
      console.log(height);
      wrapper.style.width="1280px";
      wrapper.style.height=height+"px";
      const child=document.head.children;
      for(let i=0;i<child.length;i++){
        const name=child.item(i).getAttribute("name");
        if(name==="viewport"){
          const viewport=child.item(i);
          const width=Math.max(1.0,(9.0/16.0)/(innerHeight/innerWidth))*1280.0;
          console.log(width);
          viewport.setAttribute("content","width="+width+",height=720");
        }
      }
    }
  </script>
  <script src="js/processing.min.js"></script>
