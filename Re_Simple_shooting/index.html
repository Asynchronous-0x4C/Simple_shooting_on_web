<!DOCTYPE html>
<html lang="ja">
<script Language="JavaScript">
function hideScrollBar()
{
  document.body.style.overflow = "hidden";
}
</script>
<head>
  <link rel="icon" sizes="16x16" href="favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="manifest" href="./manifest.json">
  <meta charset="utf-8">
  <title>Re:Simple_shooting</title>
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="content-language" content="ja" />
  <meta name="description" content="リメイク版Simple_shooting">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./css/app.css?v=1.0">
  <script defer src="./js/wrapper.js"></script>
  <script defer src="./js/processing.min.js"></script>
  <script>
    const dpr = window.devicePixelRatio || 1;
    window.addEventListener("load",function(){
      const canvas=document.getElementById("app");
      canvas.width = window.innerWidth*dpr;
      canvas.height = window.innerHeight*dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      setTimeout(()=>{
        ref_applet.setup();
      },10);
			document.getElementById('re-fullScreen').addEventListener('click', function(){
				document.body.requestFullscreen();
        setTimeout(()=>{
          ref_applet.setup();
        },20);
			});
			document.getElementById('re-reload').addEventListener('click', function(){
        location.reload();
			});
    });
  </script>
</head>
<body onLoad="hideScrollBar()">

  <div id="wrapper" style="font-family: sans-serif;">
    <canvas id="app" data-processing-sources="Re_Simple_shooting.pde Enemy.pde Event.pde Bullet.pde Particle.pde GUI.pde Game.pde Util.pde Strategy.pde"></canvas>
  </div>
  <button id="re-fullScreen">fullScreen</button>
  <button id="re-reload">reload</button>
</body>
</html>
